version: '3.9'

services:
  crud_db:
    container_name: crud_db
    image: postgres:13
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: crud_db
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
